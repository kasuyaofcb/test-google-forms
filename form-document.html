<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Test Google Forms</title>
		<link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://www.google.com/recaptcha/api.js?render=6LeY1LkmAAAAAKlLB_-uuGHRPRnuTJ1aaqwrXBU9"></script>


	</head>
	<body>

        <main class="pageForm">
            <div class="pageForm__titleWrapper">
                <h1>お問い合わせ</h1>
                <p>入塾説明、無料体験指導、その他お問い合わせをご希望の方は<br class="pageForm__brPc">
                    こちらよりお問い合わせください。</p>
            </div>

            <script type="text/javascript">
                var submitted = false;
            </script>

<form class="pageDocumentForm__form" action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSfFqe-5k38YltuLGaqeK01xHgIbrnTmveay7xs9mpPPYZqSDA/formResponse" name="newForm" target="hidden_iframe" onsubmit="submitted=true;" novalidate>

    <div class="pageDocumentForm__wrapper pageDocumentForm__wrapper--userInfo">
        <h2>お客さま情報</h2>
        <div class="pageDocumentForm__item pageDocumentForm__item--name">
            <label class="pageDocumentForm__itemLabel" for="name">生徒氏名<span>必須</span></label>
            <input type="text" name="entry.94253449" value="" placeholder="(例)　メイツ太郎" class="pageDocumentForm__itemChoice pageDocumentForm__itemChoice--valiName pageDocumentForm__itemChoice--redBorder" required>
        </div>

        <div class="pageDocumentForm__item pageDocumentForm__item--grade">
            <label class="pageDocumentForm__itemLabel" for="">学年<span>必須</span></label>
            <select name="entry.1100490519" class="pageDocumentForm__itemChoice pageDocumentForm__itemChoice--valiGrade pageDocumentForm__itemChoice--redBorder">
                <option class="pageDocumentForm__itemChoiceOptionDef" required>--選択してください--</option>
                <option value="小学1年生" required>小学1年生</option>
                <option value="小学2年生" required>小学2年生</option>
                <option value="小学3年生" required>小学3年生</option>
                <option value="小学4年生" required>小学4年生</option>
                <option value="小学5年生" required>小学5年生</option>
                <option value="小学6年生" required>小学6年生</option>
                <option value="中学1年生" required>中学1年生</option>
                <option value="中学2年生" required>中学2年生</option>
                <option value="中学3年生" required>中学3年生</option>
                <option value="その他" required>その他</option>
            </select>
        </div>

        <div class="pageDocumentForm__item pageDocumentForm__item--tel">
            <label class="pageDocumentForm__itemLabel" for="tel">お電話番号<span>必須</span></label>
            <input type="tel" name="entry.1434049423" value="" placeholder="(例)　0332321050" class="pageDocumentForm__itemChoice pageDocumentForm__itemChoice--redBorder pageDocumentForm__itemChoice--valiTel" required>
        </div>

        <div class="pageDocumentForm__item pageDocumentForm__item--mail pageDocumentForm__item--bottom">
            <label class="pageDocumentForm__itemLabel" for="email">メールアドレス<span>必須</span></label>
            <input type="email" name="entry.1085347017" value="" placeholder="(例)　example@mail.com" class="pageDocumentForm__itemChoice pageDocumentForm__itemChoice--redBorder pageDocumentForm__itemChoice--valiMail" required>
        </div>
    </div>

    <div class="pageDocumentForm__wrapper pageDocumentForm__wrapper--pamphlet">
        <h2>紙パンフレットご希望の方</h2>
        <p class="pageDocumentForm__subTitleText">デジタルパンフレットと同じものを郵送させていただくことも可能です。希望する場合は郵便番号と住所をご入力ください。</p>
        <div class="pageDocumentForm__item">
            <label class="pageDocumentForm__itemLabel" for="">郵便番号</label>
            <input type="text" name="entry.2079823439" value="" placeholder="(例)　123-4567" class="pageDocumentForm__itemChoice">
        </div>

        <div class="pageDocumentForm__item pageDocumentForm__item--bottom">
            <label class="pageDocumentForm__itemLabel" for="">住所</label>
            <input type="text" name="entry.691731738" value="" placeholder="(例)" class="pageDocumentForm__itemChoice">
        </div>
    </div>

    <div class="pageDocumentForm__wrapper pageDocumentForm__wrapper--detail">
        <h2>お問い合わせ内容</h2>
        <p class="pageDocumentForm__subTitleText pageDocumentForm__subTitleText--detail">
            ご質問・ご要望などございましたらご記入ください。
        </p>
        <div class="pageDocumentForm__item">
            <textarea type="text" name="entry.557530311" value="" placeholder="" class="pageDocumentForm__itemChoice"></textarea>
        </div>
    </div>

    <div class="pageDocumentForm__item pageDocumentForm__item--privacy">
        <label class="pageDocumentForm__itemChoice pageDocumentForm__itemChoice--btn pageDocumentForm__itemChoice--privacy pageDocumentForm__itemChoice--redBorder">
            <input type="checkbox" name="entry.2098171230" value="同意する" class="pageDocumentForm__valiPrivacy" required>
            <p>「個人情報の取扱について」に同意する</p><span>必須</span>
        </label>
        <p class="pageDocumentForm__privacyText"><a href="" target="_blank" rel="noopener noreferrer">プライバシーポリシー</a>をお読みの上、チェックをお願いしたします。内容にご同意いただけない場合は、申し訳ございませんがお問い合わせいただけません。ご了承ください。</p>
    </div>

    <input type="submit" class="pageDocumentForm__submitBtn" value="送信" data-callback="onSubmit" data-action="submit" data-sitekey="6Lc7Os0mAAAAAKfqenmz1KPY431GMBLSr9Ol10xV">

</form>
            <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;" onload="if(submitted){window.location='#';}"></iframe>
        </main>





    <script src="main.js"></script>
	</body>
</html>
